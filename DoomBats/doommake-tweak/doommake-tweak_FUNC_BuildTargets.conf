/****************************************************************************
 * TARGET: nopatch
 ****************************************************************************
 * Builds and packages the project WITHOUT compiling/merging DeHackEd.
 * doommake nopatch
 ****************************************************************************/
check entry nopatch(args) {
    doInit();
    doAllNoPatch();
    doReleaseNoPatch();
    doDist();
}

/****************************************************************************
 * TARGET: deco
 ****************************************************************************
 * Creates a WAD containing only the DEHACKED lump.
 * doommake deco
 ****************************************************************************/
check entry deco(args) {
    doPatch(false);
    doDehWad();
}

/****************************************************************************
 * TARGET: fresh
 ****************************************************************************
 * CLEANS the ./build dir, and then runs MAKE for the entire project
 * doommake fresh
 ****************************************************************************/
check entry fresh(args) {
    doClean();
    doInit();
    doAll();
    doRelease();
    doDist();
}

/****************************************************************************
 * TARGET: udb
 ****************************************************************************
 * Converts and reads the texture assets and merges them into a WAD using
 * the Restricted texture list.
 * doommake udb
 ****************************************************************************/
check entry udb(args) {
	doConvertFlats();
	doConvertPatches();
	doConvertTextures();
	doTexturesRestricted();
}

/****************************************************************************
 * TARGET: udball
 ****************************************************************************
 * Converts and reads the texture assets and merges them into a WAD using
 * the All texture list.
 * doommake udball
 ****************************************************************************/
check entry udball(args) {
	doConvertFlats();
	doConvertPatches();
	doConvertTextures();
	doTexturesAll(true);
}

/****************************************************************************
 * TARGET: playpal
 ****************************************************************************
 * Converts palettes and colormaps, then merges them into palette.wad.
 * This creates a WAD containing ONLY palette and colormap data.
 * Usage: doommake palette
 ****************************************************************************/
check entry playpal(args) {
	doInit();
	doConvertPalettes();
	doConvertColormaps();
	doPalette();
}
